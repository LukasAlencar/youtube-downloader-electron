<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader</title>

  <!-- Adicionar Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Download de Vídeos do YouTube</h1>

    <div class="mb-3">
      <label for="urlInput" class="form-label">URL do vídeo:</label>
      <input type="text" id="urlInput" class="form-control" placeholder="Cole a URL do vídeo aqui...">
    </div>

    <div class="mb-3">
      <label for="savePathInput" class="form-label">Local de salvamento:</label>
      <div class="input-group">
        <input type="text" id="savePathInput" class="form-control" placeholder="Deixe vazio para usar Downloads">
        <button id="browseBtn" class="btn btn-outline-secondary">Procurar</button>
      </div>
    </div>

    <button id="downloadBtn" class="btn btn-primary">Baixar</button>
  </div>

  <script src="renderer.js"></script>

  <!-- Adicionar Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
